<div *ngIf="signUpToggle" style="width: auto; margin-right:auto;margin-left:auto;">
  <div *ngIf="!authserv.userDetails">
      <input placeholder="Email" class="standard-input" [(ngModel)]="txtEmail" id="emailInput"><br>
      <input placeholder="Password" class="standard-input" type="password" [(ngModel)]="txtPassword" id="passwordInput"><br><br>
      <button class="standard-confirm-button" (click)="signUpWithEmailAndPassword()">Confirm</button><br>
  </div>


</div> 
<button class="standard-button" *ngIf="!signUpToggle" (click)="showSignUp()">Signup!</button>
<button class="standard-deny-button" *ngIf="signUpToggle" (click)="showSignUp()">Cancel</button>
<p style="text-align:center;" *ngIf="txtEnterCredentials">{{txtEnterCredentials}}</p>
<firebase-ui *ngIf="!signUpToggle" (signInSuccessWithAuthResult)="goHome()"
(signInFailure)="failedLogin()"></firebase-ui>
