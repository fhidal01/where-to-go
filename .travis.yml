language: node_js

node_js:
  - "8.12.0"

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: always
    on_success: always
    slack: bronxbuilders:E3OdfNGm2MePIUpqDxMSnffk#travis_alerts